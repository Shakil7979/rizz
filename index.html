          </ul>
          <div class="monkey_tabs_content">
            <!-- single monkey form  -->
              <div class="monkey_form ETH"> 
                  <div class="from_input">
                    <div class="form_group"> 
                      <label for="">Amount in ETH you pay</label>
                      <input type="text" value="0">
                    </div>
                    <img src="assets/images/form/1.svg" alt="">

                  <div class="from_input">
                    <div class="form_group"> 
                      <label for="">Amount in Rizzmonkey you recieve</label>
